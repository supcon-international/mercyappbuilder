<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>报工</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .add-form {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 10px;
        }

        .add-form input {
            flex: 1;
            padding: 14px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }

        .add-form input:focus {
            border-color: #4CAF50;
        }

        .add-form button {
            padding: 14px 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .add-form button:hover {
            background: #43A047;
        }

        .work-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .work-item {
            background: white;
            padding: 16px 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .work-item.completed {
            background: #f0f9f0;
        }

        .work-item.completed .work-name {
            text-decoration: line-through;
            color: #888;
        }

        .check-btn {
            width: 28px;
            height: 28px;
            border: 2px solid #4CAF50;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .check-btn:hover {
            background: #e8f5e9;
        }

        .work-item.completed .check-btn {
            background: #4CAF50;
        }

        .check-btn::after {
            content: '';
            width: 10px;
            height: 6px;
            border-left: 2px solid white;
            border-bottom: 2px solid white;
            transform: rotate(-45deg) translateY(-1px);
            opacity: 0;
        }

        .work-item.completed .check-btn::after {
            opacity: 1;
        }

        .work-name {
            flex: 1;
            font-size: 16px;
            color: #333;
        }

        .empty {
            text-align: center;
            color: #999;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>报工</h1>

        <div class="add-form">
            <div class="form-row">
                <input type="text" id="workInput" placeholder="输入工作内容" onkeypress="handleKeyPress(event)">
                <button onclick="addWork()">增加</button>
            </div>
        </div>

        <div class="work-list" id="workList">
            <div class="empty" id="emptyTip">暂无工作记录</div>
        </div>
    </div>

    <script>
        let works = JSON.parse(localStorage.getItem('works') || '[]');

        function renderList() {
            const list = document.getElementById('workList');
            const emptyTip = document.getElementById('emptyTip');

            if (works.length === 0) {
                emptyTip.style.display = 'block';
                list.innerHTML = '';
                list.appendChild(emptyTip);
                return;
            }

            emptyTip.style.display = 'none';
            list.innerHTML = works.map((work, index) => `
                <div class="work-item ${work.completed ? 'completed' : ''}">
                    <button class="check-btn" onclick="toggleComplete(${index})"></button>
                    <span class="work-name">${escapeHtml(work.name)}</span>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function addWork() {
            const input = document.getElementById('workInput');
            const name = input.value.trim();

            if (!name) return;

            works.unshift({ name, completed: false });
            saveAndRender();
            input.value = '';
            input.focus();
        }

        function toggleComplete(index) {
            works[index].completed = !works[index].completed;
            saveAndRender();
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter') addWork();
        }

        function saveAndRender() {
            localStorage.setItem('works', JSON.stringify(works));
            renderList();
        }

        renderList();
    </script>
</body>
</html>
